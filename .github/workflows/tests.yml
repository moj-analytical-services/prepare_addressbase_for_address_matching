name: Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version: "3.12"

            - name: Install uv
              uses: astral-sh/setup-uv@v7
              with:
                  enable-cache: true
                  # version: "0.9.17"  # optional: pin uv itself

            - name: Install dependencies
              run: uv sync --locked --all-extras --dev

            - name: Run tests
              run: uv run pytest
